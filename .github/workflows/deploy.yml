name: ğŸš€ Deploy WebKlor

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd server
          npm ci
          cd ..

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: âœ… Verify build
        run: |
          ls -la dist/
          test -f dist/index.html

  deploy-frontend:
    name: ğŸŒ Deploy Frontend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build

      - name: ğŸš€ Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=dist
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  deploy-backend:
    name: ğŸ–¥ï¸ Deploy Backend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Railway
        uses: bervProject/railway-deploy@v1.2.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: webklor-api

  notify:
    name: ğŸ“¢ Notification
    needs: [deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“§ Send notification
        if: success()
        run: |
          echo "âœ… DÃ©ploiement WebKlor rÃ©ussi !"
          echo "ğŸŒ Frontend: https://webklor.netlify.app"
          echo "ğŸ–¥ï¸ Backend: https://webklor-api.railway.app"
      
      - name: âŒ Send error notification
        if: failure()
        run: |
          echo "âŒ Ã‰chec du dÃ©ploiement WebKlor"
          echo "VÃ©rifiez les logs pour plus de dÃ©tails"
